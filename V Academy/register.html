<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Template</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo1.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Create your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">User Name</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
		<div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="cnf-password" id="cnf-password" class="form-control" placeholder="Confirm Password">
                  </div>
                  <input name="register" id="register" class="btn btn-block login-btn mb-4" type="button" value="Register">
                </form>
                <p class="login-card-footer-text">Already a member? <a href="login.html" class="text-reset">Login here</a></p>
                
                
            </div>

          </div>
<div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
        </div>
      </div>
          </div>
  </main>
</body>
</html>
